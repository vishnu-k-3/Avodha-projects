<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <h2>Tic Tac Toe</h2>
    <div id="cell">
        <div cellIndex="0" class="cells">x</div>
        <div cellIndex="1" class="cells">o</div>
        <div cellIndex="2" class="cells"></div>
        <div cellIndex="3" class="cells"></div>
        <div cellIndex="4" class="cells"></div>
        <div cellIndex="5" class="cells"></div>
        <div cellIndex="6" class="cells"></div>
        <div cellIndex="7" class="cells"></div>
        <div cellIndex="8" class="cells"></div>
    </div>
    <h3 id="status"></h3>
    <input id="button" type="button" name="button" value="Re-Start">
    <script src="tic.js"></script>
</body>
</html>
