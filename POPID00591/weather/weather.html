<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
    <div class="search">
<input class="find" type="text" name="text" id="txt" placeholder="Search">
<button id="btn" class="find"><img src="images/search.png" alt="search"></button>
    </div>
    <div class="error">
        <p>Invalid City Name</p>
    </div>
    <div class="weather">
        <img class="weather-img" src="images/rain.png">
        <h1 class="celcius">22Â°C</h1>
        <h3 class="location">Kochi</h3>
    
    <div class="details">
        <div class="col">
        <img src="images/humidity.png" alt="humidity">
            <div>
                <p class="humidity">53%</p>
                <p >Humidity</p>
            </div>
        </div>
        <div class="col">
        <img src="images/wind.png" alt="wind">
            <div>
                <p class="wind">5.53 km/h</p>
                <p>Wind speed</p>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
